        <script>



            document.getElementById('sub').addEventListener('click', function() {
                const minValue = parseInt(document.getElementById('minvalue').value) || 0;
                const maxValue = parseInt(document.getElementById('maxvalue').value) || Infinity;
                
                // Get all products
                const products = document.querySelectorAll('.product');
            
                // Filter products based on price range
                products.forEach(product => {
                    const priceText = product.querySelector('p').textContent;
                    const price = parseFloat(priceText.replace('$', '').replace(',', '').trim());
            
                    if (price >= minValue && price <= maxValue) {
                        product.style.display = 'block'; // Show the product
                    } else {
                        product.style.display = 'none'; // Hide the product
                    }
                });
            });
           
            



            // Cart array to hold added items
            let cart = [];
        
            // Function to handle adding items to the cart
            function addToCart(product) {
                cart.push(product);
                alert(`${product.name} has been added to your cart!`);
                updateCartDisplay();
            }
        
            // Function to update cart display
            function updateCartDisplay() {
                const cartCount = document.getElementById('cart-count');
                cartCount.textContent = cart.length; // Update cart count
            }
        
            // Get all "Add to Cart" buttons and attach event listeners
            document.querySelectorAll('.product button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productElement = event.target.parentElement;
                    const productName = productElement.querySelector('h2').textContent;
                    const productPrice = productElement.querySelector('p').textContent;
        
                    // Create a product object
                    const product = {
                        name: productName,
                        price: productPrice
                    };
        
                    addToCart(product);
                });
            });

            // Get references to all the add to cart buttons
const addToCartButtons = document.querySelectorAll('.product button');

// Initialize cart in local storage if it doesn't exist
if (!localStorage.getItem('cart')) {
    localStorage.setItem('cart', JSON.stringify([]));
}

// Function to update cart count display
function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerText = cart.length;
}

// Function to handle adding items to the cart
function addToCart(event) {
    const productElement = event.target.parentElement;
    const productName = productElement.querySelector('h2').innerText;
    const productPrice = productElement.querySelector('p').innerText;

    const cartItem = { name: productName, price: productPrice };
    
    const cart = JSON.parse(localStorage.getItem('cart'));
    cart.push(cartItem);
    localStorage.setItem('cart', JSON.stringify(cart));
    
    updateCartCount();
}

// Attach event listeners to each button
addToCartButtons.forEach(button => {
    button.addEventListener('click', addToCart);
});

// Update cart count on initial load
updateCartCount();
